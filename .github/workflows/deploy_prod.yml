name: ğŸš€ Deploy to prod

on:
  push:
    branches:
      - main

jobs:
  deploy_site:
    name: ğŸš€ Deploy to prod
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: website

    steps:
      - name: ğŸ”ƒ Checkout repository
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: âš™ï¸ Install dependencies
        run: bun install

      - name: ğŸ› ï¸ Build site
        env:
          NODE_ENV: production
          CONTEXT: production
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        run: bun run build

      - name: ğŸ”¼ Upload site
        run: |
          AWS_ACCESS_KEY_ID=${{ secrets.ACCESS_KEY_ID }} \
          AWS_SECRET_ACCESS_KEY=${{ secrets.SECRET_ACCESS_KEY }} \
          aws s3 sync "build/" "s3://docs-getdbt-tech-site/" \
            --endpoint-url https://storage.yandexcloud.net \
            --delete --only-show-errors --no-progress
        shell: bash

      - name: ğŸ”ƒ Purge CDN cache
        uses: yc-actions/yc-cdn-cache@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          cdn-resource-id: bc8rgxsypvhgvr52v62s

      - name: ğŸ Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: '${{ github.token }}'
          initial-status: success
          environment-url: https://docs.getdbt.tech/
          environment: prod
