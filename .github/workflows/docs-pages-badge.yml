name: Docs section badges

on:
  push:
    branches: ["**"]
    paths:
      - "website/**"
      - "**/*.md"
      - "**/*.mdx"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compute-badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure jq is available
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Determine target branch
        run: |
          # For PRs: use source branch; for pushes: use the ref name
          echo "BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}" >> $GITHUB_ENV

      - name: Count pages per section
        id: counts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .badges

          count_dir () {
            local DIR="$1"
            if [[ -d "$DIR" ]]; then
              find "$DIR" -type f \( -iname "*.md" -o -iname "*.mdx" \) \
                -not -path "*/_partials/*" \
                -not -path "*/_includes/*" \
                -not -path "*/_snippets/*" \
                -not -path "*/_components/*" \
              | wc -l | tr -d ' '
            else
              echo 0
            fi
          }

          DOCS=$(count_dir website/docs)
          BEST=$(count_dir website/best-practices)
          FAQS=$(count_dir website/faqs)
          GUIDES=$(count_dir website/guides)
          REF=$(count_dir website/reference)
          TOTAL=$(( DOCS + BEST + FAQS + GUIDES + REF ))

          echo "docs=${DOCS}"       >> $GITHUB_OUTPUT
          echo "best=${BEST}"       >> $GITHUB_OUTPUT
          echo "faqs=${FAQS}"       >> $GITHUB_OUTPUT
          echo "guides=${GUIDES}"   >> $GITHUB_OUTPUT
          echo "reference=${REF}"   >> $GITHUB_OUTPUT
          echo "total=${TOTAL}"     >> $GITHUB_OUTPUT

      - name: Write Shields endpoint JSONs
        run: |
          write_badge () {
            file="$1"; label="$2"; value="$3"
            jq -n --arg label "$label" --arg message "$value" \
              '{schemaVersion:1,label:$label,message:$message,color:"informational"}' \
              > ".badges/${file}"
          }

          write_badge "docs.json"            "docs pages"     "${{ steps.counts.outputs.docs }}"
          write_badge "best-practices.json"  "best practices" "${{ steps.counts.outputs.best }}"
          write_badge "faqs.json"            "faqs"           "${{ steps.counts.outputs.faqs }}"
          write_badge "guides.json"          "guides"         "${{ steps.counts.outputs.guides }}"
          write_badge "reference.json"       "reference"      "${{ steps.counts.outputs.reference }}"
          write_badge "total.json"           "docs total"     "${{ steps.counts.outputs.total }}"

      # Only push back to the branch when:
      # - It's not a PR from a fork (those don't have write perms)
      # - And there are actual changes
      - name: Commit badge JSONs to the branch
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage the .badges folder (safe even if unchanged)
          git add .badges

          # Exit if thereâ€™s nothing new to commit
          if git diff --cached --quiet; then
            echo "No badge changes to commit."
            exit 0
          fi

          git commit -m "chore: update docs section badges"
          git pull --rebase origin "${BRANCH}" || true
          git push origin "HEAD:${BRANCH}"

      - name: Summary
        run: |
          {
            echo "### Page counts by section"
            echo ""
            echo "- **Docs:** ${{ steps.counts.outputs.docs }}"
            echo "- **Best practices:** ${{ steps.counts.outputs.best }}"
            echo "- **FAQs:** ${{ steps.counts.outputs.faqs }}"
            echo "- **Guides:** ${{ steps.counts.outputs.guides }}"
            echo "- **Reference:** ${{ steps.counts.outputs.reference }}"
            echo ""
            echo "**Total:** ${{ steps.counts.outputs.total }}"
          } >> $GITHUB_STEP_SUMMARY
