name: Docs total pages badge

on:
  push:
    branches: ["current"]           # only update when current changes
    paths:
      - "website/**"
      - "**/*.md"
  schedule:
    - cron: "0 6 * * *"             # optional: refresh daily at 06:00 UTC
  workflow_dispatch:                 # allow manual runs

permissions:
  contents: write

jobs:
  compute-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0             # we push a commit

      - name: Ensure jq is available
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

      - name: Count total pages (.md only in website/docs + website/snippets)
        id: counts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .badges

          count_dir () {
            local DIR="$1"
            if [[ -d "$DIR" ]]; then
              find "$DIR" -type f -iname "*.md" \
                -not -path "*/_partials/*" \
                -not -path "*/_includes/*" \
                -not -path "*/_components/*" \
              | wc -l | tr -d ' '
            else
              echo 0
            fi
          }

          DOCS=$(count_dir website/docs)
          SNIPPETS=$(count_dir website/snippets)
          TOTAL=$(( DOCS + SNIPPETS ))
          echo "total=${TOTAL}" >> "$GITHUB_OUTPUT"

      - name: Write Shields endpoint JSON (total only)
        run: |
          jq -n --arg label "docs total" --arg message "${{ steps.counts.outputs.total }}" \
            '{schemaVersion:1,label:$label,message:$message,color:"informational"}' \
            > ".badges/total.json"

      - name: Commit badge JSON to current
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .badges/total.json
          if git diff --cached --quiet; then
            echo "No badge changes to commit."
            exit 0
          fi
          git commit -m "chore: update docs total pages badge"
          git pull --rebase origin current || true
          git push origin HEAD:current

      - name: Summary
        run: |
          {
            echo "### Docs total pages"
            echo ""
            echo "**${{ steps.counts.outputs.total }}** (counts .md in website/docs + website/snippets)"
          } >> $GITHUB_STEP_SUMMARY
