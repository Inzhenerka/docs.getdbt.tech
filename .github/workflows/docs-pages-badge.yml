name: Docs total pages badge

on:
  push:
    branches: ["current"]
    paths:
      - "website/**"
      - "**/*.md"
      - "**/*.mdx"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compute-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure jq is available
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

      - name: Determine target branch
        run: echo "BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}" >> $GITHUB_ENV

      - name: Count total pages (docs + snippets)
        id: counts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .badges

          count_dir () {
            local DIR="$1"
            if [[ -d "$DIR" ]]; then
              find "$DIR" -type f \( -iname "*.md" -o -iname "*.mdx" \) \
                -not -path "*/_partials/*" \
                -not -path "*/_includes/*" \
                -not -path "*/_components/*" \
              | wc -l | tr -d ' '
            else
              echo 0
            fi
          }

          count_any () {
            local SUM=0
            for d in "$@"; do
              SUM=$(( SUM + $(count_dir "$d") ))
            done
            echo "$SUM"
          }

          DOCS=$(count_any website/docs)
          SNIPPETS=$(count_any website/snippets website/snippets)

          TOTAL=$(( DOCS + SNIPPETS ))

          echo "total=${TOTAL}" >> "$GITHUB_OUTPUT"

      - name: Write Shields endpoint JSON (total only)
        run: |
          jq -n --arg label "docs total" --arg message "${{ steps.counts.outputs.total }}" \
            '{schemaVersion:1,label:$label,message:$message,color:"informational"}' \
            > ".badges/total.json"

      - name: Commit badge JSON to branch
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .badges/total.json
          if git diff --cached --quiet; then
            echo "No badge changes to commit."
            exit 0
          fi
          git commit -m "chore: update docs total pages badge"
          git pull --rebase origin "${BRANCH}" || true
          git push origin "HEAD:${BRANCH}"

      - name: Summary
        run: |
          {
            echo "### Docs total pages"
            echo ""
            echo "**${{ steps.counts.outputs.total }}** (includes snippets)"
          } >> $GITHUB_STEP_SUMMARY
